openapi: 3.0.0
info:
  title: DwiLive REST API
  description: |
    API for managing users, conversations, and memberships for the DwiLive application.
    This API handles the persistence layer (finding users, creating conversations) while Socket.io handles real-time messaging.
  version: 1.0.1
servers:
  - url: http://localhost:3001/api/v1
    description: Local Development Server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # --- DATA MODELS ---
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        username:
          type: string
          example: ahmed_dev
        displayName:
          type: string
          example: Ahmed Engineer
        avatarUrl:
          type: string
          example: https://dwi.live/avatars/1.png
    Conversation:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: conv_987654321
        type:
          type: string
          enum: [direct, group]
          example: group
        name:
          type: string
          description: Name of the group. For direct chats, this might be empty or
            auto-generated.
          example: Project Alpha Team
        isPrivate:
          type: boolean
          default: true
          description: If false, the conversation might be searchable in a public directory.
        participants:
          type: array
          items:
            $ref: '#/components/schemas/User'
        lastMessage:
          $ref: '#/components/schemas/MessageSnippet'
        createdAt:
          type: string
          format: date-time
    MessageSnippet:
      type: object
      description: A preview of the last message sent in a conversation
      properties:
        content:
          type: string
          example: Sounds good, see you then!
        timestamp:
          type: string
          format: date-time
    Message:
      type: object
      description: A full message object
      properties:
        id:
          type: string
          format: uuid
        conversationId:
          type: string
          format: uuid
        author:
          $ref: '#/components/schemas/User'
        content:
          type: string
        type:
          type: string
          enum: [text, image]
          default: text
        createdAt:
          type: string
          format: date-time

    # --- REQUEST BODIES ---
    RegisterRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
          minLength: 3
        password:
          type: string
          minLength: 6
        displayName:
          type: string
    LoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string
    UpdateUserRequest:
      type: object
      properties:
        displayName:
          type: string
        avatarUrl:
          type: string
    CreateConversationRequest:
      type: object
      required: [type]
      properties:
        type:
          type: string
          enum: [direct, group]
        participants:
          type: array
          description: Array of User IDs to include initially. For 'direct', send
            1 ID.
          items:
            type: string
        name:
          type: string
          description: Required if type is 'group'
        isPrivate:
          type: boolean
          default: true
    AddMemberRequest:
      type: object
      required: [userId]
      properties:
        userId:
          type: string
          description: The ID of the user to add to the group
    LeaveConversationRequest:
      type: object
      required: [conversationId]
      properties:
        conversationId:
          type: string
          description: The ID of the user to add to the group

    # --- RESPONSES ---
    ApiResponse:
      type: object
      properties:
        message:
          type: string
          description: A descriptive message for the response
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: "A descriptive message for the error"
    AuthResponse:
      type: object
      properties:
        token:
          type: string
        user:
          $ref: '#/components/schemas/User'
security:
  - bearerAuth: []
paths:
  # ----------------------------
  # 0. AUTHENTICATION
  # ----------------------------
  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Username already exists or invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /auth/login:
    post:
      summary: Login
      tags: [Auth]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ----------------------------
  # 1. USERS
  # ----------------------------
  /users/me:
    get:
      summary: Get my profile
      tags: [Users]
      responses:
        '200':
          description: Successful retrieval
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    put:
      summary: Update my profile
      tags: [Users]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/search:
    get:
      summary: Search for users
      description: Search for users by exact or partial username match to start a
        chat with.
      tags: [Users]
      parameters:
        - in: query
          name: q
          schema:
            type: string
          required: true
          description: The username string to search for
      responses:
        '200':
          description: List of matching users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  # ----------------------------
  # 2. CHAT CONVERSATIONS
  # ----------------------------
  /conversations:
    get:
      summary: List my conversations
      description: Returns all direct and group chat conversations the authenticated user
        has joined.
      tags: [Conversations]
      responses:
        '200':
          description: Successful retrieval
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Conversation'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Create a new conversation
      description: >
        Creates a new chat conversation. If type is 'direct' and a conversation already exists, it
        returns the existing conversation.
        If type is 'group', it creates a new conversation with the specified name and privacy.
      tags: [Conversations]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConversationRequest'
      responses:
        '201':
          description: Conversation created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
        '200':
          description: Existing direct conversation returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
  /conversations/{conversationId}/members:
    post:
      summary: Add a member to a group
      tags: [Conversations]
      parameters:
        - in: path
          name: conversationId
          schema:
            type: string
          required: true
          description: The ID of the group conversation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddMemberRequest'
      responses:
        '200':
          description: User added successfully
        '400':
          description: Conversation is not a group or User already in conversation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Not authorized to add members (Admin only)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /conversations/{conversationId}/leave:
    post:
      summary: Leave a group conversation
      description: >
        Allows an authenticated user to leave a group conversation. If the user is the last member or the admin, the conversation may be deleted.
      tags: [Conversations]
      parameters:
        - in: path
          name: conversationId
          schema:
            type: string
          required: true
          description: The ID of the group conversation to leave
      responses:
        '200':
          description: Successfully left the conversation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '400':
          description: Bad request, e.g., trying to leave a direct message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden, e.g., not a member of the conversation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Conversation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /conversations/{conversationId}/members/{userId}:
    delete:
      summary: Remove a member or leave group
      description: Remove a user from the group. If userId matches the authenticated
        user, they leave the group.
      tags: [Conversations]
      parameters:
        - in: path
          name: conversationId
          schema:
            type: string
          required: true
        - in: path
          name: userId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: Member removed successfully
        '403':
          description: Not authorized to remove this member
  /conversations/{conversationId}/messages:
    get:
      summary: Get conversation message history
      tags: [Conversations]
      parameters:
        - in: path
          name: conversationId
          required: true
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            default: 50
        - in: query
          name: before
          description: Cursor for pagination (timestamp)
          schema:
            type: string
      responses:
        '200':
          description: List of messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
